<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Assignment - Game of Thrones - Ajax</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div class="row">
                <div class="col">
                    <div id="header">
                        <h1>Houses of Westeros</h1>
                        <h2>Click on each house for more information</h2>
                    </div>
                    <div id="display-banner-area">
                        <button class="scroll-button">
                            <img class="arrow-img" dir="0" src="images/leftArrow.png" alt="Left arrow button">
                        </button>
                        <img class="house-img" imageId="0" src="" alt="houseSigil.png">
                        <img class="house-img" imageId="1" src="" alt="houseSigil.png">
                        <img class="house-img" imageId="2" src="" alt="houseSigil.png">
                        <img class="house-img" imageId="3" src="" alt="houseSigil.png">
                        <button class="scroll-button">
                            <img class="arrow-img" dir="1" src="images/rightArrow.png" alt="Right arrow button">
                        </button>
                    </div>
                    <div id="info-area">
                        <h3>House Details</h3>
                        <h4 id="info-name">Name:</h4>
                        <h4 id="info-words">Words:</h4>
                        <h4 id="info-titles">Titles:</h4>
                        <h4 id="info-founded">Founded:</h4>
                        <h4 id="info-ancestral-weapons">Ancestral Weapons</h4>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
